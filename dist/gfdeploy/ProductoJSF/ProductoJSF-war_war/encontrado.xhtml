<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <ui:include src="head.xhtml" />
    </h:head>
    <h:body>
        <ui:include src="header.xhtml" />
        <f:view>
            <br/>
            <br/>
            <div class="container">
                <div class="row">
                    <div class="col-md-12" style="margin: 0px 0px 0px -80px;">
                        <ul class="pager">
                            <h3  >Agregar Producto</h3>                            
                        </ul>
                    </div>
                </div>
                    
            <h:form>
                <h3><h:outputText value="Modificar/Eliminar"/></h3>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Id:" for="id" />
                    <h:outputLabel id="id" value="#{admonProducto.pro.id}" title="Id" />
                    <h:outputLabel value="Descripcion:" for="descripcion" />
                    <h:inputText id="descripcion" value="#{admonProducto.pro.descripcion}" title="Descripcion" />
                    <h:outputLabel value="Precio:" for="precio" />
                    <h:inputText id="precio" value="#{admonProducto.pro.precio}" title="Precio" />
                    <h:outputLabel value="Cantidad:" for="cantidad" />
                    <h:inputText id="cantidad" value="#{admonProducto.pro.cantidad}" title="Cantidad" />
                </h:panelGrid>
                <h:commandLink style="margin: 20px 30px 0px 0px;" styleClass="btn btn-info" action="editado" actionListener="#{admonProducto.editaProd(e)}">
                    <i class="glyphicon glyphicon-edit"> Editar</i>
                </h:commandLink>
                <h:commandLink style="margin: 20px 30px 0px 0px;" styleClass="btn btn-danger" action="eliminado" actionListener="#{admonProducto.eliminaProd(e)}">
                    <i class="glyphicon glyphicon-remove"> Eliminar</i>
                </h:commandLink>
            </h:form>
            </div>
        </f:view>
    </h:body>
</html>

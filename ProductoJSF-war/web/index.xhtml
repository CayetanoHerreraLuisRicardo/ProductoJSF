<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />		
            <title>Exitoso</title>
        </f:facet>
 
        <f:facet name="middle">
            <h:outputStylesheet name="bootstrap/css/bootstrap.css" />
            <h:outputStylesheet name="bootstrap/css/dashboard.css" />
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
            <h:outputScript name="bootstrap/js/bootstrap.js" />
        </f:facet>
        
        <f:facet name="last">
 
        </f:facet>
 
    </h:head>
    <h:body>
        <ui:include src="header.xhtml" />
        <h:form>
        <br/>
        <div class="container">
            <div class="col-md-12">
                <div class="row">
                    <div class="row-fluid" align="center">
                        <div class="col-md-4">
                            <div class="span4">
                                <h3 align="center">Productos <span class="badge"><h:outputText value="#{admonProducto.cuenta}"/></span></h3>
                                <img src="resources/bootstrap/img/pro.jpg" class="img-circle" style="width: 200px; height: 200px;" title="Productos"/><br/>
                                <h:commandLink styleClass="btn btn-info" action="listar" value="Mostrar" actionListener="#{admonProducto.iniciar(e)}"/>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="span4">
                                <h3 align="center">Busqueda</h3>
                                <img src="resources/bootstrap/img/buscar.png" class="img-circle" style="width: 200px; height: 200px;" title="Busqueda"/><br/>
                                <h:commandLink styleClass="btn btn-default" action="buscar" value="Buscar" actionListener="#{admonProducto.nullProducto(e)}"/>
                            </div>
                        </div>                            
                        <div class="col-md-4">
                            <div class="span4">
                                <h3 align="center">Registra</h3>
                                <img src="resources/bootstrap/img/agregar.png" class="img-circle" style="width: 200px; height: 200px;" title="Registra"/><br/>
                                <h:commandLink styleClass="btn btn-success" action="agregar" value="Agregar" actionListener="#{admonProducto.nullProducto(e)}"/>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="span4">
                                <h3 align="center">Registra Venta</h3>
                                <img src="resources/bootstrap/img/agregar.png" class="img-circle" style="width: 200px; height: 200px;" title="Registra"/><br/>
                                <h:commandLink styleClass="btn btn-success" action="agregarVenta" value="Agregar Venta" actionListener="#{admonVenta2.crearVen(e)}"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </h:form>
    </h:body>
</html>
